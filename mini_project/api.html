<!DOCTYPE html>
<html>
<head>
 <title></title>
 <link rel="icon" href="icon.png" type="image" sizes="30x30">
 <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>

<section>
 <h1>CHECK YOUR PERSONALITY?</h1>
 <div class="centerDiv">
  <div class="details">
   <label>ENTER YOUR NAME</label><br>
   <input type="text" name="" id="nameid">
  </div>

  <div class="imgdiv">
   <img src="welcome.png" width="270" height="220" class="imgchange">
  </div>

  <button> Click Me</button>
  
 </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
 $(document).ready(function(){
  $('button').click(function(){
   const name = $('#nameid').val();
   if(name == ''){
       alert("Enter Your name first");
   }
   else{
       $('.imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
       const b = $('.imgchange');
       console.log(b);
   }
   
  });
 });
</script>

</body>
</html>
